        async function saveQuizResult(percentage) {
            const lectureName = lectures.find(l => l.id === selectedLecture)?.title || '';
            const result = await window.dataSdk.create({
                student_name: window.elementSdk.config.student_name || defaultConfig.student_name,
                quiz_title: `${lectureName} - ${window.elementSdk.config.quiz_title || defaultConfig.quiz_title}`,
                score: score,
                total_questions: currentQuizData.length,
                percentage: percentage,
                completed_at: new Date().toISOString(),
                answers: JSON.stringify(userAnswers)

            if (!result.isOk) {

            }

        function loadQuestion() {
            const question = currentQuizData[currentQuestion];
            const questionNumber = document.getElementById('questionNumber');
            const progressText = document.getElementById('progressText');
            const questionText = document.getElementById('questionText');
            const optionsContainer = document.getElementById('optionsContainer');
            const feedbackBox = document.getElementById('feedbackBox');

            // ุฅุฒุงูุฉ ุฒุฑ ุงูุชุงูู ุงูุณุงุจู ุฅู ูุฌุฏ
            const existingNextBtn = document.querySelector('.next-button-container');
            if (existingNextBtn) {
                existingNextBtn.remove();

            questionNumber.textContent = `ุงูุณ๏ฟฝ๏ฟฝุงู ${currentQuestion + 1}`;
            progressText.textContent = `${currentQuestion + 1} ูู ${currentQuizData.length}`;
            questionText.textContent = question.question;
            feedbackBox.classList.add('hidden');

            optionsContainer.innerHTML = '';
            const labels = ['ุฃ', 'ุจ', 'ุฌ', 'ุฏ'];
            
            question.options.forEach((option, index) => {
                const optionDiv = document.createElement('div');
                optionDiv.className = 'option';
                optionDiv.innerHTML = `
                    <span class="option-label">${labels[index]}</span>
                    <span>${option}</span>

                optionDiv.onclick = () => selectAnswer(index);
                optionsContainer.appendChild(optionDiv);
            });
        }

        function selectAnswer(selectedIndex) {
            const question = currentQuizData[currentQuestion];
            const options = document.querySelectorAll('.option');
            const feedbackBox = document.getElementById('feedbackBox');
            const optionsContainer = document.getElementById('optionsContainer');

            userAnswers.push({
                question: question.question,
                selected: selectedIndex,
                correct: question.correct,
                options: question.options
            });

            options.forEach(option => {
                option.style.pointerEvents = 'none';
            });

            if (selectedIndex === question.correct) {
                options[selectedIndex].classList.add('correct');
                score++;
                
                // ุงูุงูุชูุงู ุงูุชููุงุฆู ููุณุคุงู ุงูุชุงูู ุจุนุฏ ุฅุฌุงุจุฉ ุตุญูุญุฉ
                setTimeout(() => {
                    currentQuestion++;
                    if (currentQuestion < currentQuizData.length) {
                        loadQuestion();
                    } else {
                        showResults();
                    }
                }, 800);
            } else {
                options[selectedIndex].classList.add('incorrect');
                options[question.correct].classList.add('correct');
                
                feedbackBox.textContent = question.explanation;
                feedbackBox.classList.remove('hidden');

                // ุฅุถุงูุฉ ุฒุฑ ุงูุชุงูู ููุท ุนูุฏ ุงูุฅุฌุงุจุฉ ุงูุฎุงุทุฆุฉ
                const nextButtonContainer = document.createElement('div');
                nextButtonContainer.className = 'next-button-container';
                nextButtonContainer.innerHTML = '<button class="next-btn" onclick="goToNextQuestion()">ุงูุชุงูู โ</button>';
                optionsContainer.parentElement.appendChild(nextButtonContainer);
            }
        }
